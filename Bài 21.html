<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng demo</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>element</th>
          <th>Ý nghĩa</th>
          <th>Chi tiết</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><code>tr</code></td>
          <td>
            <em><strong>Table Row</strong></em>
          </td>
          <td>
            <em><strong>Đại diện cho một hàng trong bảng HTML</strong></em>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td><code>td</code></td>
          <td>
            <em><strong>Table Data</strong></em>
          </td>
          <td>
            <em><strong>Định nghĩa 1 ô dữ liệu trong một bảng</strong></em>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td><code>th</code></td>
          <td>
            <em><strong>Table Header</strong></em>
          </td>
          <td>
            <em><strong>Định nghĩa 1 ô tiêu đề trong bảng</strong></em>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
